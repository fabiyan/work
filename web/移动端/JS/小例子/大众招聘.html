<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="大众招聘.css">
    <title>Document</title>

</head>

<body>
    <div class="con">
        <div class="page page1">
            <img class="slidedown fromdown" src="./img/cover.png" alt="">
            <img class="slideleft fromleft" src="./img/wording_cover.png" alt="">
            <img class="slideup fromup" src="./img/icon_up.png" alt="">
        </div>
        <div class="page page2 hide">
            <img class="img1 frombottom hide" src="img/wording.png" />
            <img class="img2 fromCircle  hide" src="img/circle.png" />
            <img class="img3 fromleft  hide" src="img/people.png" />
            <img class="img5 fromScale  hide" src="img/check_develop.png" />
            <img class="img6 fromup  hide" src="img/icon_up.png" />
            <img class="img7 fromScale  hide " src="img/floating_develop.png" />
        </div>
    </div>
    <script src='../zepto.js'></script>
    <script src='../touch.js'></script>
    <script>
        var iNow = 0;
        var last = -1;
        $(document).swipeUp(function () {
            
            if(iNow<=$('.page').length-1){
            last = iNow;
            iNow++;
            // $('.page').eq(iNow).addClass('movefromBottom').removeClass('hide');
            $('.page').eq(iNow).attr('class','page page'+(iNow+1)+' movefromBottom');
            // $('.page').eq(last).addClass('movetoTop');
            $('.page').eq(last).attr('class','page page'+(last+1)+' movetoTop');

            setTimeout(function () {
                $('.page').eq(iNow).find('img').removeClass('hide');
                $('.page').eq(last).find('img').addClass('hide');

            }, 600);
        }
    //         last = iNow;
    // iNow++;
    // if(iNow <= $('.page').length-1){
    //     $('.page').eq(last).attr('class','page page'+ (last +1) +' movetoTop');
    //     $('.page').eq(iNow).removeClass('hide').attr('class','page page'+(iNow+1)+' movefromBottom');

    //     setTimeout(function(){
    //         // 等iNow 当前页 600ms划出来后  再让图片出来开始执行动画
    //         $('.page').eq(iNow).find('img').removeClass('hide');
    //         $('.page').eq(last).find('img').addClass('hide');
    //     },600);
    // }
        })
        $(document).swipeDown(function () {
            
            if(iNow>0){
                last = iNow;
            iNow--;
            // $('.page').eq(iNow).addClass('movefromTop').removeClass('movetoTop');
            $('.page').eq(iNow).attr('class','page page'+(iNow+1)+' movefromTop');
            // $('.page').eq(last).addClass('movetoBottom').removeClass('movetoTop').removeClass('movefromBottom');
            $('.page').eq(last).attr('class','page page'+(last+1)+' movetoBottom');
            setTimeout(function () {
                $('.page').eq(iNow).find('img').removeClass('hide');
                $('.page').eq(last).find('img').addClass('hide');

            }, 600);
        }

        })
    </script>
</body>

</html>
