        // document.nextElementSibling//忽略其中的回车换行
        // 方法封装
        function next(elem){
           do{
               elem=elem.nextSibling;
           } while(elem&&elem.nodeType!=1)
        }

        // document.previousSibling//找到此节点的上一个兄弟节点，其中空格和回车换行也算上一个文本节点

        // document.firstChild//此节点的第一个孩子节点，其中此节点与第一个孩子节点之间的回车换行和空格，
        //                    // 也算一个孩子节点，为文本节点
        // document.firstElementChild//忽略其中的回车换行
        //方法封装
        function first(elem){
            elem=elem.firstChild;
            if(elem.nodeType==1){
                  return elem;
            }else{
                    return next(elem)
            }
        }
