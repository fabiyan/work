<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #cont {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        
        #box {
            list-style: none;
            width: 440px;
            position: absolute;
        }
        
        #box li {
            background: pink;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            float: left;
        }
        
        #bot {
            width: 150px;
            height: 80px;
            top: 120px;
            position: absolute;
            left: 125px;
            /* background: violet; */
        }
        
        #left {
            display: inline-block;
            width: 70px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            position: absolute;
            left: 0px;
            top: 25px;
            background: tomato;
        }
        
        #right {
            display: inline-block;
            width: 70px;
            height: 30px;
            text-align: center;
            position: absolute;
            right: 0px;
            top: 25px;
            line-height: 30px;
            font-size: 20px;
            background: tomato;
        }
    </style>
</head>

<body>
    <div id="cont">
        <ul id="box">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="bot">
            <span id="left">向左</span>
            <span id="right">向右</span>
        </div>
    </div>

    <script>
        var oLi = document.getElementById("box");
        oLi.style.width = oLi.offsetWidth * 2 + "px";
        oLi.innerHTML = oLi.innerHTML + oLi.innerHTML;

        var speed = -3;
        var oRight = document.getElementById("left");
        var oLeft = document.getElementById("right");
        oRight.onclick = function() {
            speed = 3;
        }
        oLeft.onclick = function() {
            speed = -3;
        }
        setInterval(function() {
            oLi.style.left = oLi.offsetLeft + speed + "px";
            if (oLi.offsetLeft <= -oLi.offsetWidth / 2)
                oLi.style.left = 0 + "px";
            if (oLi.offsetLeft > 0)
                oLi.style.left = -oLi.offsetWidth / 2 + "px";

        }, 20);
    </script>
</body>

</html>
