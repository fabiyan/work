<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #con{
                position: relative;
                width:700px;
                height:300px;
                margin:0 auto;
                margin-top:100px;
                overflow: hidden;
            }
            .btn-box{
                list-style: none;
            }
            .btn-box li,.now{
                float:left;
                width:20px;
                height:20px;
                background: rgba(0, 0,0, .5);
                margin-right:5px;
                text-align: center;
                line-height: 20px;
                cursor: pointer;
                border-radius: 5px;
            }
            #img-box{
                width:3500px;
                position: absolute;
                left:0;
                transition: left 1s linear;
            }
            #img-box img{
                width:700px;
                height: 300px;
                float:left;
                /* display: none; */
            }
            /* .img-box .active{
                display: block;
            } */
            ul{
                position: absolute;
                right:10px;
                bottom:-5px;
            }
            .btn-left{
                position: absolute;
                bottom:10px;
                left:10px;
            }
           .btn-box .sel{
               background: orangered;
           }
        </style>
    </head>
    <body>
        <div id="con">
            <div id="img-box">
                <img src="img/1.jpg" alt="" class="active">
                <img src="img/2.jpg" alt="">
                <img src="img/3.jpg" alt="">
                <img src="img/4.jpg" alt="">
                <img src="img/5.jpg" alt="">
            </div>
            <div class="btn-left">
                <div id="prev" class="now">&lt;</div>
                <div id="arrow" class="now">&gt;</div>
            </div>
            <ul class="btn-box">
                <li class="sel">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    <script>
        var oCon=document.getElementById('con');
        
        var oImg=document.getElementsByTagName("img");

        var oLi=document.getElementsByTagName("li");

        var oImgbox=document.getElementById("img-box");

        var oPrev=document.getElementById("prev");
        var oArrow=document.getElementById("arrow");

        var iNow=0;;
        for(var i=0;i<oLi.length;i++){
            oLi[i].idx=i;
            oLi[i].onclick=function(){
              upload(this.idx);
              iNow=this.idx;
            }
        }
        oArrow.onclick=function(){
            iNow++;
            if( iNow == oLi.length){
            iNow=0;
            }
            upload(iNow);
        }
        oPrev.onclick=function(){
            iNow--;
            if(iNow == -1){
                iNow=oLi.length-1
            }
            upload(iNow);
        }

        // 封装函数
        function upload(index){
              for(var j=0;j<oLi.length;j++){
                    oLi[j].className="";
                }
                oLi[index].className="sel";

                oImgbox.style.left=-index*700+"px";

        }

        var timer;
        run();
        oCon.onmouseover=function(){
            clearInterval(timer);
        }
        oCon.onmouseout=function(){
           run();
        }
        function run(){
            timer=setInterval(function(){
            oArrow.onclick();
        },2500);
        }

    </script>
</body>
</html>
