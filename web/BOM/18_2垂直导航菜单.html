<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #content {
            width: 180px;
            border: 1px solid #000;
        }

        h2 {
            background: #000000;
            color: #fff;
        }

        #content ul {
            display: none;
        }
    </style>
</head>

<body>
    <div id="content">
        <li>
            <h2>管理区</h2>
            <ul>
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
        <li>
            <h2>交流区</h2>
            <ul>
                <li>001</li>
                <li>002</li>
                <li>003</li>
            </ul>
        </li>
    </div>
    <script>
        function next(e) {
            do {
                e = e.nextSibling;

            } while (e && e.nodeType != 1)
            return e;
        }

        var h = document.getElementsByTagName("h2");
        var u = document.getElementsByTagName("ul");
        for (var i = 0; i < h.length; i++) {
            h[i].index = i;
            h[i].onclick = function () {

                if (u[this.index].style.display == "" || u[this.index].style.display == "none") {
                    u[this.index].style.display = "block";
                } else {
                    u[this.index].style.display = "none";

                }
            }
            h[i].onselectstart = function () {
                // 阻止h2标签默认的选中文字行为

                //             1.onselectstart
                // 　　这个事件主要是用于禁止选择网页中的文字。代码为：
                // document.onselectstart =function(){
                //             return false;
                //         }
                // 　　另外ff/opera不支持此事件，ff可以用css控制：css: body { -moz-user-select: none; }。webkit浏览器可以使用“-khtml-user-select”，当然也可以使用onselectstart事件来阻止用户选定元素内文本。
                // 　　注意此事件不支持对input和textarea无效。
                // 2.onselect
                // 　　此事件在选择textarea或input内的内容后触发。因此只有input和textarea标签支持。
                
                return false;
            }
        }
    </script>
</body>

</html>
