        // 系统会自动将a b认为是同一个字符串。
        // 故可将下列的方法改进为：
          function getElementsByclass(clasname){
            var All=document.getElementsByTagName("*");
            var result=[];
            for(var i = 0;i < All.length;i++){

                 var arr = All[i].className.split(" ");
                 for(var j=0;j<arr.length;j++){
                     if(arr[j] == clasname)
                      result.push(All[i])
                 }
            }
            return result;
