<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var name="zs";
        var age="20";

        var obj1={
            name:name,
            age:age
        }
        // 若属性名和变量名同名，可写为
        var obj2={
            name,
            age
        }

        var sc="school"
        var obj1={
            name:name,
            age:age,
            sc:'wc',
           say:function(){
               console.log(this.name);
           }
        }
        obj1.say();
        console.log(obj1.age);
        var obj2={
            name,
            age,
            [sc]:"dl",
            say(){
               console.log(this.name);
           }
        }
        obj2.say();
        console.log(obj2[sc]);

        console.log(Object.assign(obj1,obj2));
        console.log('school' in Object.assign(obj1,obj2));
        console.log('ss' in Object.assign(obj1,obj2));


        // console.log(NaN===NaN);//false
        // console.log(NaN==NaN);//false
        // console.log(+0==-0);//true
        // console.log(Object.is(NaN,NaN));//true
        // console.log(Object.is(+0,-0));//false




    </script>
</body>
</html>
