    <ul>

        // 变量提升

        // 输出undefined
        // 此时，var会在console上边自己加上 var a;但没有值


        // console.log(a);
        // let a=5;
        // 输出a is not defined


        //1.let没有变量提升

        var oUl=document.getElementsByTagName('li');

        }

        //     oUl[i].onclick=function(){

        // let 变量有块级作用域，let变量在作用域内不会释放，而var变量只在函数中或全局内

        // let 变量不能重复声明,也不能用var去覆盖let 已经声明的变量
         let a=5;
         var a=10;
         console.log(a);

        //1.let没有变量提升

    </script>
