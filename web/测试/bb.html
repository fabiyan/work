<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title style="text-align: center;">
		推特标签推荐
	</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: rgba(0, 0, 0, 0.0);
			text-align: center;
		}

		h1 {
			background: rgba(52, 72, 94, 0.8);
			height: 80px;
			text-align: center;
			line-height: 80px;
			color: white;
			font-size: 35px;
		}
		.con{
			width:1200px;
			height:250px;
			position: absolute;
			top:50%;
			left:50%;
			margin:-250px  0 0 -600px;

			/* background: red; */
			/* margin:0 auto; */
		
		}
		.con-left{
			height:180px;
			width:600px;
			border:1px solid black;
			float:left;
			border-radius: 8px;
			margin-top:35px;
		
		}
		.con-right{
			height:180px;
			width:400px;
		
			float:right;
			
			margin-top:35px;
			margin-right:100px;
		}
		.con-top{
			width:300px;
			height:60px;
		
			margin:0 auto;
			margin-top:20px;
		}
		.con-top select{
			width:300px;
			height: 60px;
			font-size: 20px;
		}
		.con-bottom{
			width:300px;
			height:60px;
			
			margin:0 auto;
			margin-top:20px;
		}
		.con-bottom input{
			width:300px;
			height:60px;
			font-size:20px;
		}
		.content{ 
			width:1200px;
			height:400px;
			position: absolute;
			top:50%;
			left:50%;
			margin:0 0 0 -600px;
			/* margin: 0 auto;
			margin-top:-10px; */
			
		}
		.show{
			width:100px;
			height:50px;
			background: rgba(128,128,128,0.3);
			/* margin-left:80px; */
			margin-top:-20px;
			border-top:1px solid black;
			border-left:1px solid black;
			border-right:1px solid black;
			border-bottom:1px solid transparent;
			font-size:20px;
			font-weight: 500;
			text-align: center;
			line-height: 50px;
		}
		.show-result{
			width:1200px;
			height: 300px;
			margin:0 auto;
			margin-right:80px;
		
			border:1px solid black;
			border-radius: 0 10px 10px 10px;
		}
	</style>
</head>

<body>
	<div class="head">

		<h1>推特标签推荐</h1>
		<div class="con">
			<div class="con-left">
			
			</div>
			<div class="con-right">
				<div class="con-top"><select name="" id="">
					<option value="">dsdasdasdas</option>
					<option value="">dsdasdasdas</option>
					<option value="">dsdasdasdas</option>
					<option value="">dsdasdasdas</option>
				</select></div>
				<div class="con-bottom"> <input type="submit" value="分析"></div>
			</div>
		</div>
		<div class="content">
			<div class="show">结果展示</div>
			<div class="show-result"></div>
		</div>
	</div>
</body>

</html>
