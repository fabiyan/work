<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            overflow: hidden;
        }
        .aa{
            overflow: hidden;
            display: block;
            margin:0px;
            border-top:px red solid ;
            border-right: 1px red solid ;
            border-left:1px red solid ;
        }
        .bb{
            overflow: hidden;
            display: block;
            margin:0px;
            border-left:1px red solid ;
            border-right: 1px red solid ;
            border-bottom:1px red solid ;
        }
        td{
            width: 200px;
            height: 200px;
            border:1px red solid ;
            display: block;
            margin:0px;
            float:left;
        }
        td:hover{
            border-color:black;
        }
        td:hover tr{
            border:black;
        }
    </style>
</head>
<body>
    <table>
        <tr class="aa"><td><td></td></td></tr>
        <tr class="bb"><td><td></td></td></tr>
    </table>
</body>
</html>
