// 
//         8.	设计一个函数DayOfYear(d) ，它接必一个日期参数d，返回一个该日期是所在年份的第几天，
//         如DayOfYear(2000, 2, 8)的返回值是39.
//         （提示：①定义一个数组months = new Array（31, 28, 31, 30, 31, 30, 31, 31, 30, 31，30, 31）记录每个月少天：
//         ②定义一个辅助函数IsLeapYear(y)判定某个年份是否闰年，以确定2月份的天数是28还是29。）

       var months = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31,30, 31);
        function dayofyear(d){
            var da=0;
            d=d.split(",");
            d[1]=parseInt(d[1]);
            d[2]=parseInt(d[2]);
            d[0]=parseInt(d[0]);
            if(d[0]%400==0||((d[0]%4==0)&&d[0]%100!=0))
            months[1]=29;
            for(var i=0;i<d[1]-1;i++){
                da+=months[i];
            }
            da+=d[2];
            return da;
        }      
       document.write(dayofyear("2000,2,8"));
