<body>
    <div id="app">
        <div v-bg="'yellow'" v-c="'red'">hello world</div>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.directive('bg',{
            bind:function(elem,obj){
                console.log(elem);
                console.log(obj);
                elem.style.background=obj.value;
            }
        })
        Vue.directive('c',{
            bind:function(elem,obj){
                elem.style.color=obj.value;
            }
        })
        var vm=new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
