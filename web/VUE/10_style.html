<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div :style="{background:bg}">hello world</div>
        <div v-bind:style="styleObject">srgsdfgf</div>
    </div>
    <script src="vue-2.5.17.js"></script>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                bg: 'orange',
                styleObject: {
                    color: 'red',
                    fontSize: '13px'

                }
            }

        })
    </script>
</body>

</html>
