<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <div id="app">
        <h2>{{name}}</h2>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                first:'hhhh',
                last:'nnnn',
                name:'bububuub'
            },
            computed: {
                full(){
                    this.name=this.first+"---"+this.last;
                }
            },
            watch: {
                first:function(){
                    this.name=this.first+"---"+this.last;
                },
                last:function(){
                    this.name=this.first+"---"+this.last;
                }
            },
        })
    </script>
</body>
</html>
