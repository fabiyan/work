<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #con {
            position: relative;
            width: 700px;
            height: 300px;
            margin: 0 auto;
            margin-top: 100px;
            overflow: hidden;
        }

        .btn-box {
            list-style: none;
        }

        .btn-box li,
        .now {
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, .5);
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        #img-box {
            width: 4200px;
            position: absolute;
            left: 0;
            /* transition: left 1s linear; */
        }

        #img-box img {
            width: 700px;
            height: 300px;
            float: left;
            /* display: none; */
        }

        /* .img-box .active{
                display: block;
            } */
        ul {
            position: absolute;
            right: 10px;
            bottom: -5px;
        }

        .btn-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .btn-box .sel {
            background: orangered;
        }
    </style>
</head>

<body>
    <div id="con">
        <div id="img-box">
            <img src="img/1.jpg" alt="" class="active">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="btn-left">
            <div id="prev" class="now">&lt;</div>
            <div id="arrow" class="now">&gt;</div>
        </div>
        <ul class="btn-box">
            <li class="sel">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script src="jslib.js"></script>
    <script src="../jquery-1.12.4.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
       
            var ide=0;
            ide = $('.btn-box li').index(); //当页面加载完成后获取li的索引
            $('.btn-box li').on('click', function () {
               change($(this).index())
            })


            $('#prev').on('click',function(){
                   if(ide==0){
                        ide=$('.btn-box li').length;
                   }
                  
                ide=ide-1;
               change(ide);
            })
            $('#arrow').on('click',function(){
                   if(ide==$('.btn-box li').length-1){
                        ide=-1;
                   }
                  
                ide=ide+1;
               change(ide);
            })
            function change(index){
             
                $('.btn-box li').eq(index).addClass('sel').siblings().removeClass('sel');
               var $wid = $('img').eq(0).width();
                // console.log($num, -$wid);
                // $('#img-box').css({
                //     left: -$wid * index
                // })
                $('#img-box').animate({
                    left:-$wid * index
                },1000);
            }
     
    </script>
</body>

</html>
