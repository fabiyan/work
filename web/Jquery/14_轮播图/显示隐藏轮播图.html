<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #con {
            position: relative;
            width: 700px;
            height: 300px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .btn-box {
            list-style: none;
        }

        .btn-box li,
        .now {
            float: left;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, .5);
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .img-box img {
            width: 700px;
            height: 300px;
            display: none;
        }

        .img-box .active {
            display: block;
        }

        ul {
            position: absolute;
            right: 10px;
            bottom: -5px;
        }

        .btn-left {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .btn-box .sel {
            background: orangered;
        }
    </style>
</head>

<body>
    <div id="con">
        <div class="img-box">
            <img src="img/1.jpg" alt="" class="active">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
        </div>
        <div class="btn-left">
            <div id="prew" class="now">&lt;</div>
            <div id="arrow" class="now">&gt;</div>
        </div>
        <ul class="btn-box">
            <li class="sel">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script src='../jquery-3.3.1.min.js'></script>
    <script>
        window.onload = function () {
            var ide
            ide = $('.btn-box li').index();//当页面加载完成后获取li的索引

            // 数字键切换图片
            $('.btn-box li').on('click', function () {
                $(this).addClass('sel').siblings().removeClass('sel')
                ide = $(this).index();
                $('.img-box img').eq($(this).index()).addClass('active').siblings().removeClass('active');
            })

            // 上一张图片切换
            $('#prew').on('click', function () {
                ide = ide - 1;
                if(ide==-1){
                    ide=$('.btn-box li').length-1;
                }
                $('.btn-box li').eq(ide).addClass('sel').siblings().removeClass('sel')
                $('.img-box img').eq(ide).addClass('active').siblings().removeClass('active');
                
            })

            // 下一张图片切换
            $('#arrow').on('click', function () {
                ide = ide + 1;
                if(ide==$('.btn-box li').length){
                    ide=0;
                }
                $('.btn-box li').eq(ide).addClass('sel').siblings().removeClass('sel');
                $('.img-box img').eq(ide).addClass('active').siblings().removeClass('active');
            })
        }
    </script>
</body>

</html>
