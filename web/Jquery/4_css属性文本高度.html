<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #txt{
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
   <button id="big">big</button>
   <button id=small>small</button>
</br>
   <textarea name="" id="txt" cols="30" rows="10">I will kill you if i get out of here</textarea>
   <script src='jquery-3.3.1.min.js'></script>
   <script>
       $("#big").on('click',function(){
            var h=$('#txt').height();
            if( $('#txt').height()<600 )
            $('#txt').height(h+50);
       })
       $("#small").on('click',function(){
            var h=$('#txt').height();
            if( $('#txt').height()>150 )
            $('#txt').height(h-50);
       })
   </script>
</body>
</html>
