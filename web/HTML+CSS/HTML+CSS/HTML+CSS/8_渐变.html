<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            /* 线性渐变 */
            background: linear-gradient(right,white,black);
            background: -webkit-linear-gradient(left top,white,black);
            /* background: -o-linear-gradient(right,white,black);
            background: -moz-linear-gradient(right,white,black); */
            /* 渐变时可使用多个颜色 */
            background: -webkit-linear-gradient(white,yellow,black);
            /* 颜色后的百分比表示所占的高度的百分比 */
            background: -webkit-linear-gradient(white ,yellow 20%,rgb(218, 30, 30) 55%);
            /* 重复的线性渐变 */
            background: -webkit-repeating-linear-gradient(red,green 20%,blue 30%);
            /* 径向渐变 */
            background: -webkit-radial-gradient(white,black);
            /* 径向渐变也可以设置多个颜色，以及占的百分比和重复性 */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
