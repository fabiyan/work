<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height:100px;
            width:100px;
            /* display: inline; */
            /* display: block; */
            display: inline-block;
        }
        #d1{
            background-color: aquamarine;
        }
        #d2{
            background-color: black;
        }
        #d3{
            background-color: cornflowerblue;
        }
        /* 
            display:block  块级元素，一个占一行，可以设置宽高
            p,h1-h6,ul,ol,li,div,table
            display：inline  行级元素，多个占一行，不可以设置宽高
            span,strong b,label
            display：inline-block 行块级元素，多个占一行，可以设置宽高
            img input
        
        
        */
        img{
            width:200px;
            height: 200px;
            border:5px solid red;
            margin-top:500px; 
        }
    </style>
</head>
<body>
    <div id="d1">111</div>
    <div id="d2">222</div>
    <div id="d3">333</div>
    <label>sdasdasad</label>
    <label>asdasdsa</label>
    <img src="../pic/6.jpg">
</body>
</html>
