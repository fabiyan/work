<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body{
            height:3000px;
        }
      
    </style>
</head>
<body>
    <h1>标题一</h1> 
    <h2>标题二</h2>   
    <a href="http://www.baidu.com" target="_blank">百度<br></a>   
     <img src="../pic/2.jpg" title="小动物" alt="sorry,it is hurt">
     <ul>
         <li>
             <h1>标题一</h1>
             <p>段落一</p>
         </li>
         <li>列表一</li>
         <li>列表二</li>
         <li>列表三</li>
     </ul>
     <ol type="I">
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
     </ol>
     <div>
         div展示一
     </div>
     <div>
         div展示二
     </div>
     <span>
         span展示一      
     </span>
     <span>
         span展示二
     </span>
     <!-- 
         行级元素：多占一行
         块级元素：独占一行
      -->
      <table border="1">
          <tr>
              <td>行一列一</td>
              <td>行一列二</td>
              <td>行一列三</td>
          </tr>
          <tr>
              <td>行二列一</td>
              <td>行二列二</td>
              <td>行二列三</td>
            </tr>
      </table>
      <br>
      <form>
          <br>
          用户名：<input type="text">
          <br>
          密&nbsp;&nbsp;码：<input type="password">
          <br>
          <label for="aa">获取焦点</label><input type="text" id="aa">
          <!-- 点击获取焦点，input的id和label的for相等的框会获得焦点 -->
          <br>
          <input type="radio" name="sex">男
          <input type="radio" name="sex">女
          <br>
          <input type="checkbox" name="game">足球
          <input type="checkbox" name="game">篮球
          <input type="checkbox" name="game">台球
          <br>
          <select>
              <option>2016级</option>
              <option>2017级</option>
              <option>2018级</option>
              <option>2019级</option>
          </select>
          <br>
          <textarea rows="5" cols="10">
               文本域展示
          </textarea>
          <br>
          <button>提交哦</button>
          <br>
          <input type="submit" value="提交">
      </form>
       <!-- 
           行级元素(不能设置宽高)：a，span,label,strong,b
           块级元素：p,h1-h6,ul,ol,div,table,
           行级块元素：img,input
        -->
        
</body>
</html>
