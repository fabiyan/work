<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        #parent{
            width:100%;
            height:100%;
            background: #cccccc;
            position: relative;
        
        }
        #child{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            left:50%;
            top:50%;
            /* margin-top:-100px;
            margin-left:-100px; */
            /* 自己宽高的50% */
            /* transform: translateX(-50%) translateY(-50%); */
            transform: translate(-50%,-50%);
        }

          /*使段落文字垂直居中
        给父元素设置display：table属性
        给段落元素设置display：table-cell， vertical-align: middle;
         */
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>

    



    
</body>
</html>
