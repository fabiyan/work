<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin:0;
            padding :0;
        }
        .top {
            height: 50px;
            width: 100%;
            position: absolute;
            top: 0;
            background: red;
        }

        .bottom {
            height: 50px;
            width: 100%;
            position: absolute;
            bottom: 0;
            background: blue
        }

        .center {
            width: 100%;
            background: rgb(117, 243, 117);
            position: absolute;
            top:60px;
            bottom:60px;
        }
    </style>
</head>

<body>
    <div class="top"></div>
   <div class="center"></div>
    <div class="bottom"></div> 
    
</body>

</html>
