<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{width:200px;
            height:200px;
            background-color: azure;
            box-shadow:5px      5px    10px    3px       black;
            /*         右偏移  下偏移    模糊度  外沿宽度*/
        }
        input:focus{
          box-shadow:5px      5px    10px    3px       black;
          outline: none;
          /* 去除输入框获得焦点时的外部阴影（默认的） */
         
        }
    </style>
</head>
<body>
    <div></div>
    <input type="text">
</body>
</html>
